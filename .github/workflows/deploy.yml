name: Build, Test & Deploy

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run unit tests (Vitest)
        run: npm run test:ci
      - name: Run Playwright E2E tests and generate report
        run: npm run test:e2e:report
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - run: npm run build -- --configuration production

      - name: Verify Netlify secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Netlify secrets not configured. Please set NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID in repository secrets.";
            exit 1;
          fi

      - name: Deploy to Netlify
        run: npx netlify deploy --prod --dir=dist/alert-ui-example/browser --auth "$NETLIFY_AUTH_TOKEN" --site "$NETLIFY_SITE_ID"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
